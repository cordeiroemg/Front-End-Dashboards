<!DOCTYPE html>

<html>
    <head>
        <title>Position practice</title>
    </head>
    <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
        <div style="background-color: black; color: white; position: fixed; top:0px; left: 0; right: 0; height: 50px;"> header</div>
        <div style="background-color: green; color: white; position: fixed; left: 0px; bottom: 0px; top:50px; width: 72px;"> sidebar
            <div style="position: absolute; background-color: red; color: white; right: 0px; top:0px;"> X </div>
        </div>
        <div style="position: absolute; background-color: red; color: white; left: 0px; top:0px;"> absolute</div>
        <div style="background-color: lightblue; height: 200px; width: 200px; position: static;">div1</div>
        <div style="background-color: lightpink; height: 200px; width: 200px; position: relative;">div1
            <div style="position: absolute; background-color: red; color: white; right: 0px; top:0px;"> X </div>
        </div>
    </body>
</html>
